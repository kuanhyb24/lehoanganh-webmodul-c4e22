<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bike Rental Service</title>
</head>
<body>
    <form action="" method="POST">
        <div>
            <h2>
                Model <input type="text" name="model" placeholder="e.g. Honda"> <br>
            </h2>
            <h2>
                Daily fee (VND) <input type="text" name="daily fee (VND)" placeholder="100000"> <br>
            </h2>       
            <h2>
                Image <input type="text" name="image" placeholder="e.g. https://hondaxemay.com"> <br>
            </h2>
            <h2>
                Year <input type="text" name="year" placeholder="e.g. 2003"> <br>
            </h2>
            <br>
            <button>Submit</button>
        </div>      
    </form>
</body>
</html>
